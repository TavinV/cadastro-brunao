<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silas Volei Camp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Silas Volei Camp</h1>

    <div class="register-container">
        <h2>Registrar equipe</h2>
        <div class="contents">
            <div class="left-wrapper">
                <h2>Informações da Equipe</h2>
                <div class="inputs">
                    <label class="inpt_label_aft" for="nome-da-equipe">Nome da equipe</label>
                    <input autocomplete="off" id="nome-da-equipe" type="text">
                </div>
                <div class="inputs">
                    <label class="inpt_label_aft" for="tecnico">Nome do Técnico</label>
                    <input autocomplete="off" id="tecnico" type="text">
                </div>
                <div class="inputs">
                    <label class="inpt_label_aft" for="rg-tecnico">Rg. do Técnico</label>
                    <input autocomplete="off" id="rg-tecnico" type="text">
                </div>
                <div class="quantidade">
                    <h2>
                        Qtd. de Inscritos
                    </h2>
                    <p>
                        0
                    </p>
                </div>
            </div>
            <div class="right-wrapper">
                <h2>Atletas registrados</h2>
                <div class="slider-container">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
