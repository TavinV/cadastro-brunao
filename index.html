<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silas Volei Camp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Silas Volei Camp</h1>

    <div class="register-container">
      <h2>Registrar equipe</h2>
      <div class="contents">
        <div class="left-wrapper">
          <h2>Informações da Equipe</h2>
          <div class="inputs">
            <label class="inpt_label_aft" for="nome-da-equipe"
              >Nome da equipe</label
            >
            <input autocomplete="off" id="nome-da-equipe" type="text" />
          </div>
          <div class="inputs">
            <label class="inpt_label_aft" for="tecnico">Nome do Técnico</label>
            <input autocomplete="off" id="tecnico" type="text" />
          </div>
          <div class="inputs">
            <label class="inpt_label_aft" for="rg-tecnico"
              >Rg. do Técnico</label
            >
            <input autocomplete="off" id="rg-tecnico" type="text" />
          </div>
          <div class="quantidade">
            <div class="contador">
              <h2>Qtd. de Inscritos</h2>
              <p>0</p>
            </div>
            <button id="ver_inscritos">Ver inscritos</button>
          </div>
          <div class="submit-container">
            <button id="inscrever_equipe">Inscrever Equipe</button>
          </div>
        </div>
        <div class="right-wrapper">
          <h2>Registrar Atletas</h2>
          <form class="slider-container">
            <div class="inputs">
              <label class="inpt_label_aft" for="atleta">Nome do Atleta</label>
              <input autocomplete="off" id="atleta" type="text" />
            </div>
            <div class="inputs">
              <label class="inpt_label_aft" for="atleta">RG</label>
              <input autocomplete="off" id="rg_atleta" type="text" />
            </div>
            <div class="inputs">
              <label class="inpt_label_aft" for="data_nascimento"
                >Data de Nascimento</label
              >
              <input autocomplete="off" id="data_nascimento" type="date" />
            </div>
            <div class="inputs">
              <label class="inpt_label_aft" for="numero_camisa"
                >Número da camisa</label
              >
              <input autocomplete="off" id="numero_camisa" type="text" />
            </div>
            <div class="inputs">
              <label class="inpt_label_aft" for="posicao">Posição</label>
              <input
                autocomplete="off"
                list="posicoes"
                id="posicao"
                type="text"
              />
              <datalist id="posicoes">
                <option value="N/A"></option>
                <option value="Libero"></option>
                <option value="Levantador"></option>
                <option value="Oposto"></option>
                <option value="Ponteiro"></option>
                <option value="Central"></option>
              </datalist>
            </div>
            <div class="slider-item">
              <button id="adicionar_atleta">Adicionar atleta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
